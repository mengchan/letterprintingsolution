<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Letter Archieve</h4>
                    </div>
                    <div class="searchcontain">
                        <div class="searchcontract">
                            <label class="title">Contract Number:</label>
                            <input type="text" class="form-control" id="txtsearch" placeholder="search..." style="width:578px; display:inline;">
                            <button type="button" class="btn btn-primary btn-fill">Display Letters</button>
                        </div>
                        <hr/>
                        <form class="filteropt">
                            <label>Letter status</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <select class="form-control" id="letterstatus">
                                                                <option>Inial</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                            </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <select class="form-control" id="letterstatus">
                                                                    <option>All Products</option>
                                                                    <option>2</option>
                                                                    <option>3</option>
                                                                    <option>4</option>
                                                                    <option>5</option>
                                                                </select>
                                    </div>
                                </div>
                                <div class="col-sm-4"><button type="button" class="btn btn-primary btn-fill">Export to TIF</button></div>
                            </div>
                        </form>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">

                                <div class="form-group">
                                    <label class="label-header label-require">Month:</label>
                                    <select class="form-control" id="letterstatus">
                                                        <option>Jul</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                    </select>
                                </div>

                            </div>

                            <div class="col-sm-4">

                                <div class="form-group">
                                    <label class="label-header label-require">Day:</label>
                                    <select class="form-control" id="letterstatus">
                                                        <option>6</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                    </select>
                                </div>
                            </div>

                        </div>
                        <hr/>
                        <div class="row">
                            <div class="chbox">
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="al" id="">
                                    <label class="checkbox-inline">Acknowledgement Letters</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="albt3" id="">
                                    <label class="checkbox-inline">Acknowledgement Letters BT3</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="apo" id="">
                                    <label class="checkbox-inline">Annual Policy Letter</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="al" id="">
                                    <label class="checkbox-inline">Ben Change Letters</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="albt3" id="">
                                    <label class="checkbox-inline">Billing Freq Change Letters</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="apo" id="">
                                    <label class="checkbox-inline">CAL Letter</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="al" id="">
                                    <label class="checkbox-inline">Cancel of Policy Letters</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="albt3" id="">
                                    <label class="checkbox-inline">Grace Notice Letter</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" class="" name="apo" id="">
                                    <label class="checkbox-inline">Lapse Letter</label>
                                </div>
                            </div>

                        </div>
                        <hr/>
                        <div class="row">
                            <ul class="nav justify-content-end" id="printsection">
                                <li><button type="button" style="margin-right:5px;">Print Selected Letters</button></li>
                                <li><button type="button">Print All in list</button></li>
                                <li>Printer:</li>
                                <li> <select class="form-control" id="letterstatus">
                                            <option>Send To OneNote 2016</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select></li>
                            </ul>
                        </div>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
